language: java

notifications:
  email: false

jdk:
  - openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
services: docker

jobs:
  include:
    - stage: Build and run PetProfiles service unit and integration tests...
      git:
        depth: false
      script:
        - cd petprofiles-service
        - ./gradlew clean build
        - ./gradlew jacocoTestReport sonarqube -Dsonar.verbose=true

    - stage: Build and run PetClinic backend unit and integration tests...
      git:
        depth: false
      script:
        - cd petclinic-backend
        - ./gradlew clean build
        - ./gradlew jacocoTestReport sonarqube -Dsonar.verbose=true

    - stage: Publish docker image
      branches:
        only:
          - master
      script:
        - cd petprofiles-service
        - ./gradlew bootJar
        - docker build -t jmferrater/petprofiles-service:0.0.1.${TRAVIS_BUILD_NUMBER} .
        - docker login -u jmferrater -p ${DOCKER_HUB_PASSWORD}
        - docker push jmferrater/petprofiles-service:0.0.1.${TRAVIS_BUILD_NUMBER}


