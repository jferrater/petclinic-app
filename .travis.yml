language: java

notifications:
  email: false

jdk:
  - openjdk11
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
services: docker

jobs:
  include:
    - stage: Build and run PetProfiles service unit and integration tests...
      git:
        depth: false
      script:
        - cd petprofiles-service
        - ./gradlew clean build
    - stage: Build and run PetClinic backend unit and integration tests...
      git:
        depth: false
      script:
        - cd petclinic-backend
        - ./gradlew clean build

